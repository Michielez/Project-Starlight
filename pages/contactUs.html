<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="authors" content="Michiel Stragier & Arne Vanroose">
    <title>StarLight</title>

    <!-- favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <!-- css -->

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/homePage.css">
    <link rel="stylesheet" href="../assets/css/general.css">

    <!-- js -->

    <script src="https://kit.fontawesome.com/6c50305fa0.js" crossorigin="anonymous"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/data-connector/local-storage-abstractor.js"></script>
    <script src="../assets/js/initialiser.js"></script>
</head>
<body id="contactUs">
<header>
    <div id="title">
        <h1>Starlight</h1>
        <h2>By Michiel & Arne</h2>
    </div>
    <nav>
        <a href="../index.html">Home</a>
        <a href="exploreTheStars.html">Explore the stars</a>
        <a href="pricing.html">Prijzen</a>
        <a href="whoAreWe.html">Wie zijn we?</a>
        <a href="contactUs.html">Contact us</a>
    </nav>
    <div id="icons">
        <div>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>
</header>
<main>
    <form action="#">
        <p>Algemene info:</p>
        <label for="voornaam">Voornaam</label>
        <input type="text" name="voornaam" id="voornaam">
        <label for="achternaam">Achternaam</label>
        <input type="text" name="achternaam" id="achternaam">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="telefoon">Telefoon</label>
        <input type="tel" name="telefoon" id="telefoon">
        <label for="bericht">Bericht</label>
        <input type="text" name="bericht" id="bericht">
        <label for="pricingOption"></label>
        <select name="pricingOption" id="pricingOption">
            <option value="kleine-sterrenhemel">kleine sterrenhemel</option>
            <option value="gemiddelde-sterrenhemel">gemiddelde sterrenhemel</option>
            <option value="grote-sterrenhemel">grote sterrenhemel</option>
            <option value="exclusieve-sterrenhemel">exclusieve-sterrenhemel</option>
        </select>
        <p>Informatie auto:</p>
        <label for="merk">Merk</label>
        <input type="text" name="merk" id="merk">
        <label for="model">Model</label>
        <input type="text" name="model" id="model">
        <label for="jaar">Jaar</label>
        <input type="number" name="jaar" id="jaar">
    </form>
</main>
</body>
</html>
